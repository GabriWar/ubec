version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mtzview-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mtzview
      POSTGRES_USER: mtzview
      POSTGRES_PASSWORD: mtzview_secure_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mtzview -d mtzview"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
